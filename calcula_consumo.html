<h3>Álcool ou Gasolina?</h3>

<meta charset = "UTF-8"> <!-- Resolve problemas de acentuação -->
<script>
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = (caminhoComGasolina / 40);
var consumoDeAlcool = (caminhoComAlcool / 40);

document.write("O consumo de gasolina é de " + Math.round (consumoDeGasolina) + " litros." + "<br>");

document.write(" E o consumo de álcool é de  " + Math.round (consumoDeAlcool) + " litros."); 
</script>
